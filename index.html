<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
</head>
<body>
  <section class="container-flush bg-img">
    <div class="row">
      <div class="col-12 text-end">
        <button>Reset</button>
      </div>
      <div class="col-12">
        <div class="card">
          <div class="row">
            <div class="col-6 text-center">
              <h1>Home</h1>
            </div>
            <div class="col-6 text-center">
              <h1>Away</h1>
            </div>
            <div id="homeScore" class="col-6"></div>
            <div id="awayScore" class="col-6"></div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <button onclick="homeScore('+1')" class="btn btn-outline-primary">Home +1</button>
      </div>
      <div class="col-6">
        <button onclick="awayScore('+1')" class="btn btn-outline-primary">Away +1</button>
      </div>
      <div class="col-6">
        <button onclick="homeScore('+3')" class="btn btn-outline-primary">Home +3</button>
      </div>
      <div class="col-6">
        <button onclick="awayScore('+3')" class="btn btn-outline-primary">Away +3</button>
      </div>
    </div>

  </section>
</body>
</html>
