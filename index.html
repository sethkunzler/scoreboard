<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap style sheet -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <!-- mdi icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- my cascading style sheet -->
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
<body>
  <main>
    <section class="container-fluid bg-img">
      <div class="row justify-content-center">
        <div class="col-12 my-3 text-end pe-5">
          <button class="btn btn-outline-danger">Reset</button>
        </div>
        <div class="col-8">
          <div class="scoreboard">
            <div class="row text-center">
              <div class="col-6 text-end">
                <h1>Home</h1>
              </div>
              <div class="col-6 text-start">
                <h1>Away</h1>
              </div>
              <div id="homeScore" class="col-6 fs-1 text-end">00</div>
              <div id="awayScore" class="col-6 fs-1 text-start">00</div>
            </div>
          </div>
        </div>
        <div class="col-6 my-3 text-end">
          <button onclick="homeScore('+1')" class="btn btn-outline-primary">Home +1</button>
        </div>
        <div class="col-6 my-3 text-start">
          <button onclick="awayScore('+1')" class="btn btn-outline-primary">Away +1</button>
        </div>
        <div class="col-6 my-3 text-end">
          <button onclick="homeScore('+3')" class="btn btn-outline-primary">Home +3</button>
        </div>
        <div class="col-6 my-3 text-start">
          <button onclick="awayScore('+3')" class="btn btn-outline-primary">Away +3</button>
        </div>
      </div>
    </section>
  </main>
    <script src="app.js"></script>
</body>
</html>
